    <script>
        let currentAlgo = 2;

        function setAlgorithm(num) {

        function update() {
            const fHeight = parseFloat(document.getElementById('fNum').value) || 0;
            const mHeight = parseFloat(document.getElementById('mNum').value) || 0;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            const resultCard = document.getElementById('resultCard');
            const finalResult = document.getElementById('finalResult');
            const btnBoy = document.getElementById('btn-boy');
            const btnGirl = document.getElementById('btn-girl');

            if (gender === 'boy') {

                btnGirl.className = "py-3 text-center rounded-xl transition-all font-medium text-gray-500 border-2 border-transparent";

                finalResult.style.color = "#2563eb";
            } else {
                btnBoy.className = "py-3 text-center rounded-xl transition-all font-medium text-gray-500 border-2 border-transparent";
                btnGirl.className = "py-3 text-center rounded-xl transition-all font-medium gender-girl border-2";
                resultCard.style.borderColor = "#ec4899";
                finalResult.style.color = "#db2777";
            }

            let result = 0;

            if (currentAlgo === 1) {
                // Algorithm 1
                if (gender === 'boy') {
                    result = (fHeight + mHeight + 13) / 2 + 6;
                } else {
                    result = (fHeight + mHeight - 13) / 2 + 6;

            } else {

                        fAdj = Math.round((fHeight - 170) / 2);

                        base = 170;
                        fAdj = Math.abs(fHeight - 160);

                    if (mHeight >= 160) {
                        mAdj = (mHeight - 160) * 2;
                    } else {
                        mAdj = -Math.round((160 - mHeight) / 2);
                    }
                    result = base + fAdj + mAdj;
                }
            }

        }
